version: '3'
services:
  db:
    image: mysql
    container_name: mysql_container
    environment:
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: CourseDetail
    ports:
      - '3308:3306'
    networks:
      - custom-network
  backend:
    image: vishnuve/backend:v2sql
    container_name: spring-be
    environment:
      SPRING_DATASOURCE_URL: 'jdbc:mysql://db:3306/CourseDetail'
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_SQL_INIT_MODE: always
      spring.sql.init.data-locations: classpath:script.sql
    restart: on-failure
    ports:
      - '8080:8080'
    depends_on:
      - db
    networks:
      - custom-network
  frontend:
    image: vishnuve/frontend:fs-build
    container_name: react-fe
    ports:
      - '3000:3000'
    networks:
      - custom-network
    environment:
      - REACT_APP_API_URL=http://backend:8080/api
networks:
  custom-network:
    driver: bridge
